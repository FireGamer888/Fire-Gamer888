<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireGamer888</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a1f44; /* Dark blue background */
            color: #FFD700; /* Yellow text */
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: #07213f;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0 0 0;
        }

        .channel-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #FFD700;
            color: #0a1f44;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .channel-link:hover {
            transform: scale(1.1);
        }

        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 20px;
        }

        .game-card {
            background-color: #07213f;
            padding: 30px 20px;
            text-align: center;
            border-radius: 12px;
            flex: 1 1 200px;
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
            background-color: #12306a;
        }

        .game-card h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #07213f;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>FireGamer888</h1>
        <p>Gaming Channel â€“ Minecraft | Zooba | Stumble Guys | Free Fire | Bedwars</p>
        <a class="channel-link" href="https://www.youtube.com/@FireGamer888" target="_blank">Visit My YouTube Channel</a>
    </header>

    <!-- Games Section -->
    <section class="games">
        <div class="game-card" onclick="openPlaylist('freefire')">
            <h2>Free Fire</h2>
        </div>
        <div class="game-card" onclick="openPlaylist('minecraft')">
            <h2>Minecraft</h2>
        </div>
        <div class="game-card" onclick="openPlaylist('stumble')">
            <h2>Stumble Guys</h2>
        </div>
        <div class="game-card" onclick="openPlaylist('zooba')">
            <h2>Zooba</h2>
        </div>
        <div class="game-card" onclick="openPlaylist('bedwars')">
            <h2>Bedwars</h2>
        </div>
    </section>

    <footer>
        &copy; 2026 FireGamer888. All rights reserved.
    </footer>

    <script>
        function openPlaylist(game) {
            let playlists = {
                freefire: "https://www.youtube.com/playlist?list=YOUR_FREEFIRE_PLAYLIST_ID",
                minecraft: "https://www.youtube.com/playlist?list=YOUR_MINECRAFT_PLAYLIST_ID",
                stumble: "https://www.youtube.com/playlist?list=YOUR_STUMBLE_PLAYLIST_ID",
                zooba: "https://www.youtube.com/playlist?list=YOUR_ZOOBA_PLAYLIST_ID",
                bedwars: "https://www.youtube.com/playlist?list=YOUR_BEDWARS_PLAYLIST_ID"
            };
            window.open(playlists[game], "_blank");
        }
    </script>

</body>
</html>
